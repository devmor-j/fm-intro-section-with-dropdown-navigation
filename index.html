<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./scss/custom.scss">

  <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js" type="module"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" type="module"></script>

  <!-- <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"> -->

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-light bg-transparent navbar-expand-md">
    <div class="container-fluid container-xl px-md-3 px-lg-4">
      <a class="navbar-brand fw-bolder fs-2 pe-md-4 pe-lg-5" href="#">snap</a>

      <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end" style="width: 50%; max-width: 16rem;" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

        <div class="offcanvas-header justify-content-end">
          <button type="button" class="btn-close btn-lg" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body">
          <ul class="navbar-nav w-100 gap-md-2 gap-lg-3 gap-xl-4">

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Features
              </a>
              <ul class="dropdown-menu border-white border-0 shadow-lg" aria-labelledby="navbarDropdownMenuLink1">
                <li>
                  <a class="dropdown-item text-black-50 dropdown-icon dropdown-icon-todo" href="#">Todo List</a>
                </li>
                <li>
                  <a class="dropdown-item text-black-50 dropdown-icon dropdown-icon-calendar" href="#">Calendar</a>
                </li>
                <li>
                  <a class="dropdown-item text-black-50 dropdown-icon dropdown-icon-reminders" href="#">Reminders</a>
                </li>
                <li>
                  <a class="dropdown-item text-black-50 dropdown-icon dropdown-icon-planning" href="#">Planning</a>
                </li>
              </ul>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Company
              </a>
              <ul class="dropdown-menu border-white border-0 shadow-lg" aria-labelledby="navbarDropdownMenuLink2">
                <li><a class="dropdown-item text-black-50" href="#">History</a></li>
                <li><a class="dropdown-item text-black-50" href="#">Our Team</a></li>
                <li><a class="dropdown-item text-black-50" href="#">Blog</a></li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Careers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>

            <li class="nav-item ms-md-auto py-2 py-md-0 d-flex justify-content-center">
              <button class="btn text-black-50 d-block w-100" style="border-radius: 0.75rem;">Login</button>
            </li>
            <li class="nav-item">
              <button class="btn text-black-50 border-2 d-block w-100" style="border-radius: 0.75rem; border-color: rgba(0, 0, 0, 0.5);">Register</button>
            </li>

          </ul>
        </div>

      </div>
    </div>
  </nav>

  <!-- --------------------------------------------------- -->

  <main class="d-flex flex-column flex-md-row-reverse m-auto gap-5 py-4" style="width: 100%; max-width: 64rem;">
    <picture>
      <source media="(max-width: 767.98px)" srcset="./images/image-hero-mobile.png">
      <img class="img-fluid" src="./images/image-hero-desktop.png" alt="">
    </picture>

    <div class="container px-2 me-lg-3 px-md-4 px-lg-5 d-flex flex-column justify-content-evenly align-items-center align-items-md-start">
      <h1 class="display-3 fw-bolder text-center text-md-start">Make remote work</h1>
      <p class="my-3 text-center text-md-start">
        Get your team in sync, no matter your location. Streamline processes,create team rituals, and watch productivity soar.
      </p>
      <button class="btn btn-dark border-2 px-3 py-2 my-3" style="border-radius: 0.75rem;">Learn more</button>
      <div class="d-flex justify-content-between gap-md-4 pt-5">
        <img class="icon-width" src="./images/client-databiz.svg" alt="">
        <img class="icon-width" src="./images/client-audiophile.svg" alt="">
        <img class="icon-width" src="./images/client-meet.svg" alt="">
        <img class="icon-width" src="./images/client-maker.svg" alt="">
      </div>
    </div>
  </main>

</body>

</html>
